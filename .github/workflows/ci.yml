name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Type check
        run: bun run check

      - name: Lint
        run: bun run lint

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Unit tests
        run: node --run test

      - name: Build package and app
        run: bun run build
